{% extends 'base.html' %}
{% load static %}

{% block title %} Natasha Lall | {{artwork}} {% endblock %}

{% block heading %}
    <h1>{{artwork}}, {{ artwork.creation_date.year }}</h1>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
                
            {% for image in artwork.images.all %}
                <div class="col-12 d-flex flex-column pb-5">
                    <img class="img-fluid mt-auto pb-4" src="{{ image.image_large.url }}"/>
                    
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
