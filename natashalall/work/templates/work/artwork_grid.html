<div class="row">
    {% for artwork in artworks %}
        <div class="col-12 col-md-6 col-lg-4 pb-5">
            <div class="thumbnail" href="#">
                <a href="{% url 'artwork_detail' pk=artwork.pk %}">
                    <img class="img-fluid" src="{{ artwork.thumbnail_url }}" alt="" />
                </a>
                <div class="caption pt-1 text-center">
                    {{ artwork }}
                </div>
            </div>
        </div>
    {% endfor %}
</div>
