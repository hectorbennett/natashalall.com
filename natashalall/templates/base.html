{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <!-- js -->
    <script src="{% static 'scripts/jquery.min.js' %}"></script>
    <script src="{% static 'scripts/main.js' %}"></script>

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <title>{% block title %}Natasha Lall{% endblock %}</title>

</head>

<body>
    <header class="navbar navbar-expand flex-column bd-navbar my-5">
        <a id="logo-main" class="navbar-brand" href="/">
            <object class="img-fluid" type="image/svg+xml" data="{% static 'img/logo.svg' %}" width="400">Natasha Lall</object>
        </a>

        <div class="justify-content-center">
            <ul class="navbar-nav bd-navbar-nav  flex-column flex-md-row">
                <li class="nav-item">
                    <a id="info-btn" class="nav-link px-5 active" href="/info">
                        <object type="image/svg+xml" data="{% static 'img/info.svg' %}" height="25">Info</object>
                    </a>
                </li>
                <li class="nav-item">
                    <a id="contact-btn" class="nav-link px-5 active" href="/contact">
                        <object type="image/svg+xml" data="{% static 'img/contact.svg' %}" height="25">Contact</object>
                    </a>
                </li>
            </ul>
        </div>
    </header>

    {% block content %}
    
    {% endblock %}

</body>
