{% extends 'base.html' %}
{% load static %}

{% block title %} Natasha Lall | Home {% endblock %}

{% block content %}

<style>
    html,
    body {
        height: 100%;
        background: url({{ main_image }}) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
    
    .site-wrapper {
        display: table;
        width: 100%;
        height: 100%;
        /* For at least Firefox */
        min-height: 100%;
        -webkit-box-shadow: inset 0 0 50px rgba(0, 0, 0, .1);
        box-shadow: inset 0 0 50px rgba(0, 0, 0, .1);
    }
    
    .site-wrapper-inner {
        display: table-cell;
        vertical-align: top;
    }
    
    .cover-container {
        margin-right: auto;
        margin-left: auto;
    }
    
    .inner {
        padding: 60px;
    }
</style>


<div class="site-wrapper-inner">
    <div class="cover-container"></div>
</div>

{% endblock %}
