{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <!-- js -->
    <script src="{% static 'scripts/jquery.min.js' %}"></script>
    <script src="{% static 'scripts/main.js' %}"></script>

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">

    <title>{% block title %}Natasha Lall{% endblock %}</title>

</head>

<body>

    <!-- Left hand menu bar -->
    <nav class="navbar navbar-expand navbar-rotated-left">
        <ul class="nav justify-content-center slideright">
            <li class="nav-item">
                <a class="nav-link" href="/">Info</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/work">Work</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/shows">Shows</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contact">Contact</a>
            </li>
        </ul>
    </nav>
    <!-- Right hand logo bar -->
    <nav class="navbar navbar-expand justify-content-center">
        <ul class="nav nav-justified slideright">
            <li class="nav-item">
                <a href="/">{% include 'main/logo.html' %}</a>
            </li>
        </ul>
    </nav>

    {% block content %}{% endblock %}

    <!-- Social Buttons -->
    <footer class="footer navbar navbar-fixed-bottom">
        <div class="container">
            <a href="#"><i class="fa fa-facebook nav-link"></i></a>
            <a href="#"><i class="fa fa-twitter nav-link"></i></a>
            <a href="#"><i class="fa fa-tumblr nav-link"></i></a>
            <a href="#"><i class="fa fa-soundcloud nav-link"></i></a>
            <a href="#"><i class="fa fa-mixcloud nav-link"></i></a>
        </div>
    </footer>
</body>
